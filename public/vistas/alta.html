<header></header><h1>Alta</h1></header>
<section class="formulario-alta">
    <form class="form" id="alta">
        <article id="datos"></article>

            <fieldset class="carga-datos" title="Datos de Alta de Producto">
                <label for="nombre">Nombre:</label>
                <textarea class="input-largo input-largo-area" name="nombre" placeholder="Nombre"></textarea> 
                
                <label for="detalle">Detalle:</label>
                <textarea class="input-largo input-largo-area" name="detalle" placeholder="Detalle"></textarea> 
                
                <label for="marca">Marca:</label>
                <textarea class="input-largo input-largo-area" name="marca" placeholder="Marca"></textarea> 
                
                <label for="categoria">Categoría:</label>
                <textarea class="input-largo input-largo-area" name="categoria" placeholder="Categoría"></textarea> 
                
                <label for="precio">Precio:</label>
                <textarea class="input-largo input-largo-area" name="precio" placeholder="Precio"></textarea> 

                <label for="cantidad">Cantidad:</label>
                <textarea class="input-largo input-largo-area" name="cantidad" placeholder="Cantidad"></textarea> 
                
                <label for="Stock">Stock:</label>
                <textarea class="input-largo input-largo-area" name="stock" placeholder="Stock"></textarea> 
                
                <label for="foto">Foto:</label>
                <textarea class="input-largo input-largo-area" name="foto" placeholder="Foto"></textarea> 

                <input type="checkbox" value="envio" name="envio" id="envio">
                <label for="envio">Envío</label>
            </fieldset>
        </article>

        <div class="boton-general">
            <button>Agregar</button>
        </div>
    </form>
</section>
<section class="listado">
    <hr>
    <h2>Listado de productos</h2>
    <hr>
    <div id="listado-productos"></div>
</section>
